<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: skyblue;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .result-container {
            max-width: 500px;

            padding: 20px;
            background-color: #fff;
            border-radius: 10px;

        }
        p {
            text-align: center;
            font-size: 20px;
            color: #007bff;
        }
    </style>
</head>
<body>
    <h1>Prediction Result</h1>
    <div class="result-container">
        <p>The predicted DEMAND is: {{ prediction }}</p>
    </div>
</body>
</html>
